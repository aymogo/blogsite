
{% extends 'blog/index.html' %}
{% load static %}
{% block content %}
    {% for post in posts %}
        <article>
            <h1><a href="{{post.get_absolute_url}}">{{post.title}}</a></h1>
            <p class="article_pub-date">Published
                {{post.publish}} by {{post.author}}
            </p>
    
            <div class="row">
                <div class="large-12 columns">
                    <img class="float-right" src="{% static 'img/desktop2.png' %}" />
                    <p>{{post.body}}</p>
                </div>
            </div>
        <a href="{{post.get_absolute_url}}" class="button">Read More</a>
        </article>
        <hr />
    {% endfor %}
{% endblock %}
